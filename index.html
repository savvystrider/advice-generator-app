<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Advice Generator</title>
    <script
      src="https://kit.fontawesome.com/d6d9dbeb85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <main>
      <div id="advice">
        <div class="container">
          <h1 id="advice-number" role="heading"></h1>

          <div class="rule-container">
            <hr />

            <hr />
          </div>
          <button id="generate-btn">

        </div>
      </div>

    <script src="index.js"></script>
